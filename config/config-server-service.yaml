apiVersion: v1
kind: Service
metadata:
  name: config-server
spec:
  ports:
  - port: 12000
    protocol: TCP
    targetPort: 12000
  type: NodePort
  selector:
    app: config-server
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: config-server
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: config-server
    spec:
      containers:
        - name: config-server
          image: 192.168.100.249//config:latest
          env:
            - name: AUTHOR
              value: config-server
          ports:
            - containerPort: 12000