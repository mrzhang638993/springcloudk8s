spring:
  cloud:
    config:
      name: config-client
      profile: dev
      label: master
      discovery:
        enabled: true
        service-id: config-server
eureka:
  instance:
    #以IP注册进eureka,不以ID注册
    prefer-ip-address: true
  client:
    #注册到eureka为true
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone：http://eureka-0.eureka:7000/eureka,http://eureka-1.eureka:7000/eureka,http://eureka-2.eureka:7000/eureka
      #defaultZone: http://localhost:7000/eureka/