apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: config-client
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: config-client
    spec:
      containers:
      - name: config-client
        image: 192.168.100.249/dnvip/config-client:1.0
        env:
        - name: AUTHOR
          value: config-client
        ports:
        - containerPort: 13000